<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="flashcards" content="写真から単語帳を自動作成するアプリ．">
	<title>単語帳を作る魔法　-　Log in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ファビコン -->
	<!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

	<!-- CSS -->
		<!-- ress.cssの設定 -->
		<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
		<!-- google fontsの指定 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<!-- これから指定するCSS -->
		<link rel="stylesheet" href="../static/css/index.css">
		<link rel="stylesheet" href="../static/css/responsible.css">
	</head>

<body>
	<div id="login" class="big-bg">
		<!-- ヘッダー部分 -->
		<header class="page-header wrapper">
			<h1><a href="index.html"><img class="logo" src="../static/images/logo_kari.svg" alt="単語帳ホーム"></a></h1>
			<nav>
				<ul class="main-nav">
					<li><a href="news.html">News</a></li>
					<li><a href="index.html">戻る</a></li>
				</ul>
			</nav>
		</header>

		<!-- メインコンテンツ -->
		<div class="login-content wrapper">
			<h2 class="page-title">LOG IN</h2>
			<p>ユーザ名とパスワードを入力してください．</p>
			<form>
				<div>
					<label for="email">メールアドレス</label>
					<input type="text" id="email" name="email">
				</div>
				
				<div>
					<label for="password">パスワード</label>
					<input type="text" id="password" name="password">
				</div>

				<p><input type="checkbox" id="showpassword" onchange="showOrHide()" class="margin">パスワードを表示する</p>
				<input type="submit" value="ログイン" class="newcards-button-submit">	
			</form>
			<p>まだ持っていない方はこちら：<a href="signup.html">Sign up</a></p>
		</div><!-- /.login-content -->
	</div><!-- /#home -->
</body>
</html>
